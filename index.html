<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Etch a Sketch</title>
</head>

<body>
    <div id="container">
        <h1>Etch'n Sketch</h1>
        <div id="canvas"></div>
        <span>
            <span>Grid Dimension (10 - 100)</span>
            <input type="number" id="grid-size" min="10" max="100"></input>
            <button id="reset-button">Reset canvas</button>
        </span>
        <div id="palette">
            <div id="background">
                <h2>Canvas</h2>
                <input type="color" value="#F0FFFF" id="canvas-color">
            </div>
            <div id="pencil">
                <h2>Brush</h2>
                <input type="color" value="#00FFFF" id="brush-color">
            </div>
            <div id="intensity">
                <h2>Intensity</h2>
                <input type="range" value="2" min="0" max="100" id="brush-intensity">
            </div>
        </div>
    </div>
</body>

</html>
